{% load staticfiles %}
<html lang="en">
   <head>
     <title> Mail Server </title>
      <!--boostrap-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!--google stylings for button and stuffz-->
      <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css" type="text/css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://code.jquery.com/jquery-1.7.1.min.js" integrity="sha256-iBcUE/x23aI6syuqF7EeT/+JFBxjPs5zeFJEXxumwb0=" crossorigin="anonymous"></script>
      <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
   </head>
   <body>
       <!--This is to ensure participants have JS enabled-->
     <noscript>
       <style>
        .nojs {display:none;}
       </style>
       <div style="font-size: 18px;padding:8px 15px;font-family:Helvetica,Arial,sans-serif;background:#fcc;border:1px solid #c55">Javascript is required to load this page.</div>
     </noscript>
      <!--svg background image-->
      <!--sign-in card-->
      <div class="container nojs" id = "view-container" style="padding-top:75px;">
         <div style="vertical-align: middle; background: #fff; color: rgba(0,0,0,.87); direction:ltr; font-family:'Roboto',sans-serif; font-size: 14px; line-height:20px; padding:0; box-sizing: border-box; max-width: 100%; position:relative; z-index:2; box-shadow:0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2); display:block; margin:0 auto; width:450px; height:450px; padding:40px 40px 36px;">
            <!-- sign-in form -->
            <form class="form-horizontal" role="form" action="{% url 'mail:index' %}" method="post" enctype="multipart/form-data">
               {% csrf_token %}
                  <div class="form-group">
                    <h1 id="headingText" style="padding-bottom:0; margin:0 auto; font-size: 24px; vertical-align:bottom; font-weight:400; line-height: 32px;">Sign in</h1>
                    <p id="headingSubtext" style="display:block; padding-top:1px; padding-bottom:3px; position:relative; margin:0 auto;">to continue</p>
                 </div>

                  <div class="row">
                        <div class="panel-body">
                           <!--error message from django-->
                           {% if error_message %}
                           <strong>{{ error_message }}</strong>
                           {% endif %}
                           <div class="form-group">
                              <label  for="id_username">
                              Username:
                              </label>
                              <div>
                                 <input id="id_username" maxlength="30" name="username" type="text">
                              </div>
                           </div>
                           <div class="form-group">
                              <label for="id_password">
                              Password:
                              </label>
                              <div>
                                 <input id="id_password" maxlength="30" name="password" type="password">
                              </div>
                           </div>
                           <div class="form-group">
                              <div>
                                 <button class="action">Submit</button>
                              </div>
                           </div>
                        </div>
                  </div>
                  <!--/input fields -->
               </div>
               <!--/login container-->
            </form>
            <!--/sign-in form -->
            <!--background svg-->
            <div style="position: absolute; top:0; left:0; right: 0; bottom: 0;">
              <svg jsname="BUfzDd" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 810" preserveAspectRatio="xMinYMin slice" aria-hidden="true">
                 <path fill="#efefee" d="M592.66 0c-15 64.092-30.7 125.285-46.598 183.777C634.056 325.56 748.348 550.932 819.642 809.5h419.672C1184.518 593.727 1083.124 290.064 902.637 0H592.66z"></path>
                 <path fill="#f6f6f6" d="M545.962 183.777c-53.796 196.576-111.592 361.156-163.49 490.74 11.7 44.494 22.8 89.49 33.1 134.883h404.07c-71.294-258.468-185.586-483.84-273.68-625.623z"></path>
                 <path fill="#f7f7f7" d="M153.89 0c74.094 180.678 161.088 417.448 228.483 674.517C449.67 506.337 527.063 279.465 592.56 0H153.89z"></path>
                 <path fill="#fbfbfc" d="M153.89 0H0v809.5h415.57C345.477 500.938 240.884 211.874 153.89 0z"></path>
                 <path fill="#ebebec" d="M1144.22 501.538c52.596-134.583 101.492-290.964 134.09-463.343 1.2-6.1 2.3-12.298 3.4-18.497 0-.2.1-.4.1-.6 1.1-6.3 2.3-12.7 3.4-19.098H902.536c105.293 169.28 183.688 343.158 241.684 501.638v-.1z"></path>
                 <path fill="#e1e1e1" d="M1285.31 0c-2.2 12.798-4.5 25.597-6.9 38.195C1321.507 86.39 1379.603 158.98 1440 257.168V0h-154.69z"></path>
                 <path fill="#e7e7e7" d="M1278.31,38.196C1245.81,209.874 1197.22,365.556 1144.82,499.838L1144.82,503.638C1185.82,615.924 1216.41,720.211 1239.11,809.6L1439.7,810L1439.7,256.768C1379.4,158.78 1321.41,86.288 1278.31,38.195L1278.31,38.196z"></path>
              </svg>
             </div>
         </div>
      </div>
      <!--/sign-in card-->

   </body>
